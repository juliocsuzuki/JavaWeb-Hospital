<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Hospital Veterinário</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">  
        <ui:define name="body">
        <h:form id="formPrincipal">
            <p/>
            <h:panelGrid columns="2" > 
                <p:outputLabel value="Nome: "/>
                <p:inputText value="#{novoDono.dono.nome}" 
                             required="true" 
                             requiredMessage="Nome obrigatório" 
                             maxlength="10" />
                                
                <p:outputLabel value="CPF: "/>
                <p:inputText value="#{novoDono.dono.cpf}" 
                             required="true" 
                             requiredMessage="CPF obrigatório" 
                             maxlength="12" />
                                
                <p:outputLabel value="Endereço: "/>
                <p:inputText value="#{novoDono.dono.endereço}" 
                             required="true" 
                             requiredMessage="Endereço obrigatório" 
                             maxlength="50" />
                                
                <p:outputLabel value="Telefone: "/>
                <p:inputText value="#{novoDono.dono.telefone}" 
                             required="true" 
                             requiredMessage="Telefone obrigatório" 
                             maxlength="15" />
                                                
                <p:commandButton value="Salvar" style=" width: 120px"
                                 action="#{novoDono.salvar()}"
                                 update="@form" />
            </h:panelGrid>
            <p:messages closable="true" showIcon="false"  />
            <p/>
            <h:link outcome="/menu" value="voltar" />
        </h:form>   
        </ui:define>
        </ui:composition>
    </h:body>
</html>
